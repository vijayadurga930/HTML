<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS example</title>
<style type="text/css">
h2{color:maroon;}
/*class selector*/
.class1{font-size: xx-large;color:green;}
.class2{font-size: xx-small;color:orange;}
/*id selector*/
#id1{font-style: italic;background-color:gray;}
</style>
</head>
<body>
<h1 style="color:red">InLine Style </h1>
<p> This is a paragraph</p>
<p> This is a paragraph</p>
<p> This is a paragraph</p>
<p> This is a paragraph</p>
<div style="border: 2px solid blue ">
<h2>Heading</h2>
<p>This is a paragraph from div</p>

<h2 id="id1">Heading 3</h2>
<h2 class="class1">Heading 4</h2>
</body>
</html>
